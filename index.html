<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="qr-code-generator-container">
      <span class="title"> QR Code Generator </span>

      <form class="content-form" data-form>
        <textarea
          name="content"
          class="content"
          placeholder="Write the content here"
        ></textarea>

        <img alt="QR Code" class="image hidden" data-image />

        <button type="submit" class="generate-button">Generate</button>
      </form>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
